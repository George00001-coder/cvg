<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Contact Form</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="favicon.ico">
</head>
<body>
	<form class="form" action="Mailto:georgelebbie24@gmail.com" enctype="text/plain">
		<label for="Your Name">Your Name:</label>
		<input type="text" name="yourName" placeholder="George Lebbie" required><br>
		<label for="Your Email">Your Email:</label>
		<input type="email" name="yourEmail" placeholder="@gmail.com"><br>
		<label for="Your Message">Your Message:</label><br>
		<textarea name="Your Message"  cols="30" rows="10" placeholder="Your Message" required></textarea><br>
		<label for="Male">Male</label>
		<input type="radio" name="gender-choice" value="Choice 1"><br>
		<label for="Female">Female</label>
		<input type="radio" name="gender-choice" value="Choice 2"><br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
